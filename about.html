    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, black 25%, transparent 25%, transparent 75%, black 75%, black),
                        linear-gradient(-45deg, black 25%, transparent 25%, transparent 75%, black 75%, black);
            background-size: 20px 20px;
            color: #00FF00;
            font-family: Alpharush, sans-serif;
            text-align: center;
            padding-top: 5px;
        }
        .content-box {
            width: 80%;
            max-width: 800px;
            height: 70%;
            background: #111;
            border: 4px solid #FF00FF;
            padding: 10px;
            overflow-y: scroll;
            margin: 20px 0;
            text-align: left;
            color: #FFFFFF;
        }
        h1 {
            font-size: 150px; 
            text-shadow: 2px 2px 4px #FF00FF;
            animation: blink-fud 1s infinite;
            margin: 0;
        }
        #fudshroom {
            width: 150px; 
            margin-bottom: 0px;
            border: none;
        }
        @keyframes blink-fud {
            0% { color: #FFFFFF; }
            50% { color: #000000; }
            100% { color: #FFFFFF; }
        }
        #menu {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 20px;
            left: 8px;
            background: #000000;
            border: 2px solid #FF00FF;
            padding: 10px;
            z-index: 1000;
            max-height: calc(100vh - 80px);
            overflow-y: auto;
        }
        .menu-item {
            margin-bottom: 10px;
        }
        .menu-item a {
            display: block;
            padding: 10px;
            background: linear-gradient(to bottom, #e6e6e6 0%, #999999 100%);
            border: 2px solid #333333;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 30px;
            color: #000000;
            animation: blink 1s infinite;
        }
        .menu-item a:hover {
            background: #cccccc;
        }
        @keyframes blink {
            0% { color: #00FF00; }
            50% { color: #FF0000; }
            100% { color: #00FF00; }
        }
    </style>
</head>
